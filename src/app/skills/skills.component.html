<div class="skills-section-container">
    <h2 class="section-title">Mis Habilidades</h2>
    <div class="skill-categories-wrapper">
        <div class="skill-group-column frontend-skills-column">
            <h3 class="skill-group-title">Frontend Skills</h3>
            <div class="frontend-carousel-container" *ngIf="frontendSkills.length > 0">
                <div class="frontend-carousel-track" [style.transform]="getFrontendCarouselTransform()">
                    <div class="frontend-carousel-slide" *ngFor="let skill of frontendSkills; let i = index">
                        <div class="skill-card">
                            <h4 class="skill-card-title">{{ skill.title }}</h4>
                            <div class="skill-chart-container">
                                <svg class="skill-chart" viewBox="0 0 36 36">
                                    <path class="chart-background" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="chart-value" [ngClass]="skill.chartClass" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" [attr.data-level]="skill.dataLevel" />
                                </svg>
                                <div class="chart-text">
                                    <span class="level-text">{{ skill.levelText }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ng-container *ngIf="frontendSkills.length > 1">
                    <button class="carousel-nav prev" (click)="prevFrontendSkill()" aria-label="Anterior skill de frontend">
                        <
                    </button>
                    <button class="carousel-nav next" (click)="nextFrontendSkill()" aria-label="Siguiente skill de frontend">
                        >
                    </button>
                    <div class="carousel-dots">
                        <span *ngFor="let skill of frontendSkills; let i = index"
                              class="dot"
                              [class.active]="i === currentFrontendSkillIndex"
                              (click)="goToFrontendSkill(i)"
                              [attr.aria-label]="'Ir a skill de frontend ' + (i + 1)"></span>
                    </div>
                </ng-container>
            </div>
            <div *ngIf="frontendSkills.length === 0" class="no-skills-message">
                <p>No hay habilidades de frontend para mostrar.</p>
            </div>
        </div>

        <div class="skill-group-column backend-skills-column">
            <h3 class="skill-group-title">Backend Skills</h3>
            <div class="backend-carousel-container" *ngIf="backendSkills.length > 0">
                <div class="backend-carousel-track" [style.transform]="getBackendCarouselTransform()">
                    <div class="backend-carousel-slide" *ngFor="let skill of backendSkills; let i = index">
                        <div class="skill-card">
                            <h4 class="skill-card-title">{{ skill.title }}</h4>
                            <div class="skill-chart-container">
                                <svg class="skill-chart" viewBox="0 0 36 36">
                                    <path class="chart-background" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="chart-value" [ngClass]="skill.chartClass" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" [attr.data-level]="skill.dataLevel" />
                                </svg>
                                <div class="chart-text">
                                    <span class="level-text">{{ skill.levelText }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ng-container *ngIf="backendSkills.length > 1">
                    <button class="carousel-nav prev" (click)="prevBackendSkill()" aria-label="Anterior skill de backend">
                        <
                    </button>
                    <button class="carousel-nav next" (click)="nextBackendSkill()" aria-label="Siguiente skill de backend">
                        >
                    </button>
                    <div class="carousel-dots">
                        <span *ngFor="let skill of backendSkills; let i = index"
                              class="dot"
                              [class.active]="i === currentBackendSkillIndex"
                              (click)="goToBackendSkill(i)"
                              [attr.aria-label]="'Ir a skill de backend ' + (i + 1)"></span>
                    </div>
                </ng-container>
            </div>
            <div *ngIf="backendSkills.length === 0" class="no-skills-message">
                <p>No hay habilidades de backend para mostrar.</p>
            </div>
        </div>
    </div>
</div>
