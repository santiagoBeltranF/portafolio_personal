<div class="page-container">
    <!-- La clase .nav-open se añade/quita dinámicamente desde el AppComponent TypeScript -->
    <header class="app-header" [class.nav-open]="isNavOpen">
        <div class="logo" (click)="scrollTo('home-section'); closeNav()">Santiago</div>

        <!-- Botón del Menú Hamburguesa -->
        <button class="nav-toggle" aria-label="Abrir menú" (click)="toggleNav()">
            <span></span> <!-- Línea 1 del ícono -->
            <span></span> <!-- Línea 2 del ícono -->
            <span></span> <!-- Línea 3 del ícono -->
        </button>

        <nav class="main-nav">
            <a (click)="scrollTo('home-section'); closeNav()" #navLink data-target="home-section">INICIO</a>
            <a (click)="scrollTo('skills-section'); closeNav()" #navLink data-target="skills-section">SKILLS</a>
            <a (click)="scrollTo('curriculum-section'); closeNav()" #navLink data-target="curriculum-section">CURRICULUM</a>
            <a (click)="scrollTo('portfolio-section'); closeNav()" #navLink data-target="portfolio-section">PORTFOLIO</a>
            <a (click)="scrollTo('contact-section'); closeNav()" #navLink data-target="contact-section">CONTACTO</a>
        </nav>
    </header>

    <main>
        <section id="home-section" class="page-section">
            <app-home (requestScrollToContact)="scrollTo($event)"></app-home>
        </section>

        <section id="skills-section" class="page-section">
            <app-skills></app-skills>
        </section>

        <section id="curriculum-section" class="page-section">
            <app-curriculum></app-curriculum>
        </section>

        <section id="portfolio-section" class="page-section">
            <app-portfolio></app-portfolio>
        </section>

        <section id="contact-section" class="page-section">
            <app-contact></app-contact>
        </section>
    </main>
</div>
